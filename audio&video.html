<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Videos In HTML5</title>
    <link rel="shortcut icon" href="images/html-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/audio&video.css">
</head>

<body>
    <div class="audiosAndvideos">
        <h1>Hi I am Audio Player:</h1>
        <audio controls src="assets/media/dark.mp3"></audio>
        <audio controls>
            <source src="assets/media/dark.mp3">
        </audio>
    </div>
    <div class="audiosAndvideos">
        <h1>Hi I am Videos Players</h1>
        <video controls width="50%" height="400px" src="assets/media/12526846_2160_3840_32fps.mp4"></video>
    </div>
    <div class="audiosAndvideos">
        <h1>Hi I am External videos Player</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BSvo4i5t-Kg?si=OxKTP4DJCKla6i_n"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>
            <a href="https://www.w3schools.com/html/html_iframe.asp" target="iframe_a">iframe</a>
        </p>
    </div>
</body>

</html>
